        function numberAnimation() {
            var i = 1;
            $(".table_content_ul li").each(function () {
                var random = getRandom(100000, 999999);
                var nums = $(".number" + i).numberAnimate({num: random, speed: 2000});
                nums.resetData(Number(random) + 20);
                i++;
            });
        }

        numberAnimation();
        setInterval(function () {
            numberAnimation();
        }, 3500);
        //添加旋转效果
        AddRotate($(".round_p_div"), [5, 15], 0,divId);
        ActionRotate(divId);
        //边框效果
        var borderAnimationArr = new Array();
        var temps = document.getElementsByClassName("border_Anmation");
        for (var k  in temps) {
            borderAnimationArr.push(initBorderAnimationObj(temps[k], 10, 1, 1, 10, -5, 0, 0));
        }
        borderAnimationAction(borderAnimationArr,divId);


    });
</script>
</html>
