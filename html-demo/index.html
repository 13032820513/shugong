<!--自定义柱形图 竖-->
<script type="text/javascript">
    var bgImg = 'img/14.png';

    var fillImg = 'img/13.png';

    // 基于准备好的dom，初始化echarts图表
    var zhuxiang2 = echarts.init(document.getElementById('zhuxiang2'), "vintage");


    var chartData = [
        {
            name: '通信',
            value: 2691
        },
        {
            name: '网络',
            value: 4000
        },
        {
            name: '能源',
            value: 3416
        },
        {
            name: '建筑',
            value: 1666
        },
    ];

    function ran3() {
        for (var i = 0; i < chartData.length; i++) {
            var ran = (Math.random() * 3000).toFixed(0);
            chartData[i].value = ran;
        }
    }

    var bgData = [];
    var itemData = [];

    // 取出每一条数据value,作为显示数据
    chartData.forEach(function (items, index) {
        itemData.push(items.value);
    })

    // 取出所有数据最大值,作为背景象形柱图数据
    chartData.forEach(function (items, index) {
        bgData.push({
            name: items.name,
            value: Math.max.apply(null, itemData)
        });
    })

    // 所有数据最大值
    var maxValue = Math.max.apply(null, itemData);

    // 字体 distance放大参数
    var scale = 1;

    //富文本配置
    var rich = {
        white: {
            color: "#fff",
            align: 'left',
            fontSize: 18 * scale,
            padding: [0, 0]
        },
    };

    var option = {
        // backgroundColor: '#031f2d',
        tooltip: {
            formatter: '{b} : {c}',
        },
        grid: {
            left: '3%',
            right: '6%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            data: (function (data) {
                var arr = [];
                data.forEach(function (items) {
                    arr.push(items.name);
                });
                return arr;
            })(chartData),

            boundaryGap: ['20%', '20%'],
            splitLine: {
                show: false
            },
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                textStyle: {
                    fontSize: 16 * scale,
                    color: '#3fdaff'
                }
            }
        }],
        yAxis: [{
            type: 'value',
            splitLine: {
                show: false
            },
            axisLine: {
                show: false
            },
            axisTick: {
                show: true,
                inside: true,
                length: 10 * scale,
                lineStyle: {
                    color: '#0b5263'
                }
            },
            axisLabel: {
                textStyle: {
                    color: '#0b5263',
                    fontSize: 14 * scale
                }
            },
        }],
        series: [
            //背景
            {
                name: 'bg',
                type: 'pictorialBar',
                barWidth: '25',
                // barGap: '0%',
                silent: true,
                label: {
                    normal: {
                        show: true,
                        position: "top",
                        distance: 20 * scale,
                        formatter: function (params) {
                            var stuNum = 0;
                            chartData.forEach(function (value, index, array) {
                                if (params.name == value.name) {
                                    stuNum = value.value;
                                }
                            })
                            return stuNum + '{white| 人}';
                        },
                        textStyle: {
                            color: "#ffc72b",
                            fontSize: 20 * scale
                        },
                        rich: rich
                    }
                },
                symbol: 'image://' + bgImg,
                symbolClip: false,
                symbolBoundingData: maxValue,
                symbolSize: [20, '100%'],
                data: bgData
            },
            {
                name: '数据',
                type: 'pictorialBar',
                barWidth: '25',
                barGap: '-100%',
                data: chartData,
                z: 3,
                symbol: 'image://' + fillImg,
                symbolClip: true,
                symbolBoundingData: maxValue,
                symbolSize: [20, '100%']
            },
        ]
    };
    setInterval(function () {
        ran3();
        zhuxiang2.setOption({
            series: [{
                data: bgData
            }, {
                data: chartData
            }]
        })
    }, 3000)
    // 为echarts对象加载数据
    zhuxiang2.setOption(option);
</script>
